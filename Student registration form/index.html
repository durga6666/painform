<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ninja Academy|| Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop plays-inline id="myVideo" class="back-video">
        <source src="./pain-nagato-hidden-rain-village-moewalls-com.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="text-center-mb-4"> <center><b><u>Pain Academy</u></b></h1></center> <br>
            <form>
              <div class="form-group">
                <label for="name"><b>Name:</b></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
              </div>
              <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="phone"><b>Phone Number:</b></label>
                <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
              </div>
              <div class="form-group">
                <label for="gender"><b>Gender:</b></label><br>
                <input type="radio" name="gender" id="">Male <br>
                <input type="radio" name="gender" id="">Female
              </div>
              <div>
                <label for="DOB"><b>Date of Birth:</b></label> <br>
                <input type="date" name="DOB" id=""> <br> <br>
              </div>
              <div>
                <label for="adrs"><b>Address:</b></label> <br>
                <p>
                    <textarea name="address" id="address" rows="1" cols="50" placeholder="Address"></textarea>
                </p>
              </div>
              <div class="form-group">
                <label for="grad"><b>Graduation:</b></label>
                <input type="text" class="form-control" id="grad" placeholder="Graduation in which course">
              </div>
              <div>
                <label for="GOY"><b>Graduation Year:</b></label> <br>
                <input type="date" name="GOY" id="gradyear" placeholder="In which Year you graduate"> <br> <br>
              </div>
              <div class="form-group">
                <label for="course"><b>Course:</b></label>
                <input type="text" class="form-control" id="course" placeholder="Enter your course">
              </div>
              <div>
                <label for="pay"><b>Payment Details:</b></label><br>
                <input type="checkbox" name="fees" id="fees1">Cash <br>
                <input type="checkbox" name="fees" id="fees2">Check <br>
                <input type="checkbox" name="fees" id="fees3">Card <br> <br>
                          </div> 
              <button type="submit" class="btn btn-primary btn-block">Submit Form</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <br>
  <br>
</body>
</html>
